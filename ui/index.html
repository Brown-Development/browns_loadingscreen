<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js"></script>
    <script src="../config/client_config.js"></script>
    <title>Browns Loading Screen</title>
</head>
<body>
    <div id="container">
        <div id="content">
            <button id="menu">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
                  </svg>
            </button>
            <div id="head">
                <img id="logo" src="" alt="">
                <div id="name-glitch">
                    <div class="server-name"></div>
                    <div class="server-name"></div>
                    <div class="server-name"></div>
                </div>
            </div>
            <video muted autoplay id="bg-video" src=""></video>
            <audio autoplay id="audio"  src=""></audio>
            <button id="change-song" type="button" class="btn btn-light">Change Song <i class="bi bi-music-note-beamed"></i></button>

            <div id="song-list">
                <div id="song-li-head">
                    <h4>Choose Song:</h4>
                    <button style="background-color: transparent; color: white; border-width: 0px;" id="song-li-close"><i class="bi bi-x-square"></i></button>
                </div>
                <div id="songs">
                
                </div>
                
            </div>

            <div id="vol-ctrl">
                <i id="audio-ico" style="color: white;" class="bi bi-volume-up-fill"></i>
                <input type="range" min="0.0" max="1.0" step="0.01" class="form-range" id="audio-slider">
            </div>
            <div id="discord">
                <div id="disc-head">
                    <i class="bi bi-discord"></i>
                    <div id="disc-ann-cont">
                        <p id="channel-name"></p>
                    </div>
                </div>
                <div id="disc-br"></div>
                <div id="disc-cont-cont">
                </div>
            </div>
            <div id="rules">
                <h4>SERVER RULES:</h4>
                <p id="rules-content"></p>
            </div>
            <div id="nav">
                <div id="welcome-glitch">
                    <div class="welcome">Welcome</div>
                    <div class="welcome">Welcome</div>
                    <div class="welcome">Welcome</div>
                </div>
                <div class="nav-item">
                    <h4 class="nav-title">Server Info:</h4>
                    <ul id="server-info">
                    </ul>
                </div>
                <div class="nav-item">
                    <h4 class="nav-title">In-Game Photography:</h4>
                    <div id="carousel-serverphoto" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000">
                        <div id="gallery" class="carousel-inner">
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carousel-serverphoto" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carousel-serverphoto" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </button>
                      </div>
                </div>
                <div class="nav-item">
                    <h4 class="nav-title">Server Tips:</h4>
                    <div id="carousel-servertip" class="carousel slide" data-bs-ride="carousel" data-bs-interval="4000">
                        <div id="infolist" class="carousel-inner">
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carousel-servertip" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carousel-servertip" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </button>
                      </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
